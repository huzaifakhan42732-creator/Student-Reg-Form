<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form Login</title>
    <style>
            body {
      font-family: Arial, sans-serif;
      background:rgb(141, 176, 176);

      display: flex;
      justify-content: center;
      padding: 30px;
    }
    form {
      background: #e0dbd5;
      padding: 20px 30px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .btn-group {
  display: flex;
  justify-content: center; 
  gap: 20px; 
  margin-top: 20px;
}

.btn-group button {
  padding: 10px 25px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s ease;
}

.btn-group button[type="submit"] {
  background: #4caf50;
  color: white;
}

.btn-group button[type="reset"] {
  background: #f44336;
  color: white;
}

.btn-group button:hover {
  opacity: 0.85;
  transform: scale(1.05);
}

    </style>
</head>
<body>
    <div>
       
    <form >
  <h2>Student Registration Form</h2>
    <label for="Name">Name:</label><br>
    <input type="text" id="fullname" name="fullname" required><br><br>

    <label for="fathername">Father's Name:</label><br>
    <input type="text" id="fathername" name="fathername" required><br><br>

    <label for="cnic">National ID (CNIC/Form-B):</label><br>
<input type="text" id="cnic" name="cnic" 
       placeholder="12345-1234567-1" 
       pattern="[0-9]{5}-[0-9]{7}-[0-9]{1}" 
       required>
<br><br>
    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="gender">Gender:</label><br>
    <select id="gender" name="gender" required><br><br>
      <option value="">-- Select --</option><br>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>
    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" placeholder="03XX-XXXXXXX" required><br><br>

    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="3"></textarea><br><br>
    <label for="course">Course:</label><br>
    <select id="course" name="course" required><br>
      <option value="">-- Select Course --</option>
      <option value="computer_science">Computer Science</option>
      <option value="business">Business Administration</option>
      <option value="engineering">Engineering</option>
      <option value="arts">Arts</option>
    </select><br><br>

    <label for="year">Year of Study:</label>
    <input type="number" id="year" name="year" min="1" max="4" required><br><br>

    <label for="rollno">Roll Number:</label>
    <input type="text" id="rollno" name="rollno" required><br><br>
  
  <fieldset>
  <legend>Select Your Subjects</legend>
  
  <label><input type="checkbox" name="subject" value="math"> Mathematics</label><br>
  <label><input type="checkbox" name="subject" value="science"> Science</label><br>
  <label><input type="checkbox" name="subject" value="english"> English</label><br>
  <label><input type="checkbox" name="subject" value="computer"> Computer Science</label><br>
</fieldset><br>

<label for="blood">Blood Group:</label>
<select id="blood" name="blood" required>
  <option value="">-- Select --</option>
  <option value="A+">A+</option>
  <option value="A-">A-</option>
  <option value="B+">B+</option>
  <option value="B-">B-</option>
  <option value="O+">O+</option>
  <option value="O-">O-</option>
  <option value="AB+">AB+</option>
  <option value="AB-">AB-</option>
</select><br><br>

  <label>
    <input type="checkbox" name="agreement" required> I confirm that the above information is correct.
  </label><br>

<div class="btn-group">
  <button type="submit">Submit</button>
  <button type="reset">Reset</button>
</div>


</form>

</body>
</html>
